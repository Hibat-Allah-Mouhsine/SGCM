<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contenus Médias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contenus Médias</h1>
        <p>Entrez une description pour générer une image ou une vidéo :</p>
        <input type="text" id="description" placeholder="Ex: Chat robotique futuriste" size="50">
        <br><br>
        <button onclick="generateMedia()">Générer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateMedia() {
            let description = document.getElementById("description").value;
            let resultDiv = document.getElementById("result");
            
            if (description.trim() === "") {
                alert("Veuillez entrer une description.");
                return;
            }
            
            resultDiv.innerHTML = `<p>Génération en cours pour: <strong>"${description}"</strong>...</p>`;
            // Ici, tu pourras ajouter une requête vers une API d'IA générative comme DALLE ou Stable Diffusion.
        }
    </script>
</body>
</html>
